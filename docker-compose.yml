services:
  postgres:
    image: postgres:16-alpine
    container_name: rumo-db
    environment:
      POSTGRES_USER: rumo
      POSTGRES_PASSWORD: rumo_secret
      POSTGRES_DB: rumo
    ports:
      - "5432:5432"
    volumes:
      - rumo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rumo -d rumo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  rumo_pgdata:
